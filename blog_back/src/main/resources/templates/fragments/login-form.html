<div th:fragment="info-form" th:remove="tag" xmlns:th="http://thymeleaf.org">

    <form class="form-login" th:action="@{/user/login}" th:object="${newUser}" method="post">
        <div class="mb-3">
            <label class="form-label" th:text="#{lt.blog.username}"></label>
            <input type="text"
                   class="form-control"
                   th:field="*{username}"
                   th:classappend="${error != null} ? 'is-invalid' : (${error ne null} ? 'is-valid' : '')">
            <ul th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{lt.blog.password}"></label>
            <input type="password"
                   class="form-control"
                   th:field="*{password}"
                   th:classappend="${error != null} ? 'is-invalid' : (${error ne null} ? 'is-valid' : '')">
            <ul th:if="${error != null}" class="invalid-feedback">
                <li th:text="${error}"></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary col-12" th:text="#{lt.blog.login}"></button>
        <div class="col-12 p-1" th:text="#{lt.blog.dontHaveAnAccount}"></div>
        <button type="submit" class="btn btn-secondary col-12 p-1 auth-swap" th:text="#{lt.blog.register}"></button>
    </form>
</div>

<div th:fragment="info-success" xmlns:th="http://www.thymeleaf.org" th:remove="tag">success</div>
